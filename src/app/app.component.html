<app-header></app-header>
<div class="wrapper">
  <div class="buttons">
    <button (click)="open()">Новый контакт</button>
    <button (click)="clear()" class="button-red">Удалить всё</button>
  </div>
  <ul class="contacts">
    <app-contact *ngFor="let contact of sr.contacts" [contact]="contact"></app-contact>
  </ul>
</div>
<app-editor-modal @show *ngIf="sr.showModal" [typeModal]="sr.typeModal" [idContact]="sr.idForEditor"></app-editor-modal>
